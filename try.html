<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hide menu icon on desktop, show on mobile */
.menu-icon {
    display: none;
    font-size: 28px;
    color: #212121;
    cursor: pointer;
    margin-left: 16px;
    transition: color 0.2s;
}

.menu-icon:hover {
    color: #2874f0;
}

/* Dropdown for menu icon */
.menu-dropdown {
    display: none;
    position: absolute;
    top: 56px;
    right: 16px;
    background: #fff;
    min-width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    border-radius: 4px;
    z-index: 100;
    flex-direction: column;
    padding: 8px 0;
}

.menu-icon:hover + .menu-dropdown,
.menu-dropdown:hover {
    display: flex;
}

/* Responsive styles */
@media (max-width: 900px) {
    .navbar {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: auto;
        padding: 12px 16px;
        position: relative;
    }
    .logo {
        margin-right: 8px;
    }
    .search-container {
        width: 100%;
        max-width: none;
        min-width: 0;
        margin: 0 8px;
        flex: 1;
    }
    .nav-actions {
        display: none; /* Hide nav actions on mobile */
    }
    .menu-icon {
        display: block; /* Show menu icon on mobile */
    }
}
    </style>
</head>
<body>
    <div class="navbar">
    <div class="logo">...</div>
    <div class="search-container">...</div>
    <div class="nav-actions">
        <!-- login, cart, etc. -->
    </div>
    <div style="position:relative;">
        <span class="menu-icon"><i class="fas fa-bars"></i></span>
        <div class="menu-dropdown">
            <button class="login-btn">Login</button>
            <a href="#" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </div>
</div>
</body>
</html>
