    <style>
        body{
            background-color: whitesmoke;
            
        }
        .container {
            display: flex; /* Aligns child elements in a single line */
            justify-content: space-between; /* Distributes elements with space */
            align-items: center; /* Vertically aligns the elements */
            background-color: white;
         /* Sets top margin */
        }
        .logo img {
            max-height: 50px; /* Controls logo size */
        }
        .search input {
            width: 400px;
            height: 25px;
            border-radius: 10px;
            background-color: aqua; /* Sets search input width */
        }
        .btn {
            background-color: #007bff; /* Adds button styling */
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3; /* Changes color on hover */
        }
        .login {
            font-size: 24px; /* Sets size for user icon */
        }
        .btn{
            display:inline-block;
            color:black;
            background-color: white;
            padding:15px;
            border-radius: 10px;
            font-size: 15px;
            gap: 50px;
            cursor:pointer;
            border:none;
        
        }
        .dropdown{
            position:relative;
            display:inline-block;
            background-color: bisque;
        }
        .content{
            display:none;
                background-color: antiquewhite;
                position:absolute;
                min-width: 150px;
                box-shadow: 0px 20px 20px 0px;
                z-index: 1;
        }
        .content a{
            display:block;
            padding:12px 16px;
            text-decoration: none;
            color:black;
        }
        .content a:hover{
            background-color: brown;

        }
        .dropdown:hover .content{
            display:block;
        }
        .dropdown:hover .btn{
            background-color: rgb(61, 43, 226);
        }
        .dropdown:hover #arrow{
            transform: rotate(180deg);
            display:inline-block;
        }
       

        
       



        .container2 {
            display: flex; /* Use flexbox for horizontal alignment */
            justify-content: center; /* Center the images horizontally */
            gap: 20px; /* Adds space between image blocks */
            margin-top: 10px;
        }

        .img {
            text-align: center; /* Centers text under each image */
        }

        .img img {
            width: 100px; 
            height: 100px;/* Adjust the image size */
        }

        .img .caption {
            font-size: 16px; /* Sets the font size of the caption */
            color: #555; /* Sets the caption color */
            margin-top: 8px; /* Adds space between the image and caption */
        }

        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->

                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>

                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
