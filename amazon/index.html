<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <nav>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" width="150">
        </div>
        <div id = "location">
            <i class="fa-solid fa-location-dot"></i>
            <span>Deliver to</span>
            <span class="location-text">India</span>
        </div>
        <div id="search-box">
            <input type="text" placeholder="Search Amazon" aria-label="Search Amazon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div id = "language">
            <i><img src="image/india-flag.svg" " alt="loading" width="30px" height="30px "> </i>
        <span>EN</span></div>

        <div id="accounts-details">
            <span id="hello">Hello,sign in</span>
            <span id="accounts">Accounts & Lists</span>
        </div>

        <div id="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">0</span>
            <span id="cart-text">Cart</span>
        </div>
    </nav>
    <menu>
        <ul>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">Amazon Pay</a></li>

        </ul>
    </menu>
    
</body>
</html>
